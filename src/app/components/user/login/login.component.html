<div class="container">
    <div class="row justify-content-md-center mt-5">
        <div class="col col-md-6 col-xs 8">

            <form
                (ngSubmit)="onSubmit(f)" 
                #f="ngForm"
                class="text-center border border-light p-5 animated fadeInLeft FadeOutRight faster">

                <p class="h4 mb-4">Iniciar sesión</p>
            
                <!-- Email -->
                <input 
                    name="email"
                    type="email" 
                    id="defaultLoginFormEmail" 
                    class="form-control mb-4" 
                    placeholder="Correo electrónico"
                    [(ngModel)]="user.email">
            
                <!-- Password -->
                <input 
                    name="password"
                    type="password" 
                    id="defaultLoginFormPassword" 
                    class="form-control mb-4" 
                    placeholder="Contraseña"
                    [(ngModel)]="user.password">
            
                <div class="d-flex justify-content-around">
                <div>
                    <!-- Remember me -->
                    <mdb-checkbox [(ngModel)]="recordarUsuario" name="recordarUsuario">Recordar usuario</mdb-checkbox>
                </div>
                <div>
                    <!-- Forgot password -->
                    <!-- <a href="">Olvidé mi contraseña</a> -->
                </div>
                </div>
            
                <!-- Sign in button -->
                <button mdbBtn color="default" block="true" class="my-4" type="submit">Ingresar</button>
        
                <div [ngClass]="{showAlert: isError}" (click)="closeError()" class="alert alert-danger" role="alert">
                    {{ isError }}
                </div>

                <p>No tengo cuenta
                <a routerLink="/registrarme">Registrarme</a>
                </p>
    
            </form>
        </div>
    </div>
</div>
