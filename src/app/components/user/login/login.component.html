<div class="container">
    <div class="row justify-content-md-center mt-5">
        <div class="col col-md-6 col-xs 8">
            <!-- Default form login -->
            <form
                (ngSubmit)="onSubmit(f)" 
                #f="ngForm"
                class="text-center border border-light p-5">

                <p class="h4 mb-4">Sign in</p>
            
                <!-- Email -->
                <input 
                    name="email"
                    type="email" 
                    id="defaultLoginFormEmail" 
                    class="form-control mb-4" 
                    placeholder="E-mail"
                    [(ngModel)]="user.email">
            
                <!-- Password -->
                <input 
                    name="password"
                    type="password" 
                    id="defaultLoginFormPassword" 
                    class="form-control mb-4" 
                    placeholder="Password"
                    [(ngModel)]="user.password">
            
                <div class="d-flex justify-content-around">
                <div>
                    <!-- Remember me -->
                    <mdb-checkbox [default]="true">Remember me</mdb-checkbox>
                </div>
                <div>
                    <!-- Forgot password -->
                    <a href="">Forgot password?</a>
                </div>
                </div>
            
                <!-- Sign in button -->
                <button mdbBtn color="info" block="true" class="my-4" type="submit">Sign in</button>
            
                <!-- Register -->
                <p>Not a member?
                <a href="">Register</a>
                </p>
            
                <!-- Social login -->
                <p>or sign in with:</p>
            
                <a type="button" class="light-blue-text mx-2">
                <mdb-icon fab icon="facebook"></mdb-icon>
                </a>
                <a type="button" class="light-blue-text mx-2">
                <mdb-icon fab icon="twitter"></mdb-icon>
                </a>
                <a type="button" class="light-blue-text mx-2">
                <mdb-icon fab icon="linkedin"></mdb-icon>
                </a>
                <a type="button" class="light-blue-text mx-2">
                <mdb-icon fab icon="github"></mdb-icon>
                </a>
            
            </form>
            <!-- Default form login -->
        </div>
    </div>
</div>
